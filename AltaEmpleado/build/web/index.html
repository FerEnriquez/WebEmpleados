<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TERNIUM Empleado</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <header>
        <h4>Desarrollo de Aplicacioes Web</h4>
        <h5>Maria Fernanda Hernandez Enriquez A01329383</h5>
    </header>
    <body>
        <h1>Nuevo empleado</h1>
        <div class="mev">
            <form action="EmpleadoServlet" method="post">
                <input type="hidden" name="action" value="add">

                <label class="title">Nomina:  </label>
                <input type="text" name="nomina" required><br>

                <label class="title">Nombre: </label>
                <input type="text" name="nombre" required><br>

                <label class="title">Apellido: </label>
                <input type="text" name="apellido" required><br>

                <label class="title">MAC Address: </label>
                <input type="text" name="mac" required><br>

                <label class="title">Grupo ID:</label>
                <input type="text" name="grupo" required><br>

                <label class="title">Password</label>
                <input type="password" name="password" required><br><br><br>

                <label>&nbsp;</label>
                <input class="button" type="submit" value="Agregar" id="submit">
            </form>
        </div>
    </body>

    <footer>
        <p> Fecha: <span id = "date"> </span> </p>
        <p> Hora:  <span id = "hour"> </span> </p>

        <script>
            var dt = new Date();
            document.getElementById("date").innerHTML = dt.toLocaleDateString();
        </script>

        <script>
            var dt = new Date();
            document.getElementById("hour").innerHTML = dt.toLocaleTimeString();
        </script>

    </footer>
</html>
